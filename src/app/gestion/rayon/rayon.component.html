<div class="main-content">
    <div  class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button (click)="addRayon()"  class="btn btn-danger">Ajouter</button>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Table Rayons</h4>
                        <p class="card-category"> les informations sur les rayons</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        code
                                    </th>
                                    <th>
                                        libelle
                                    </th>
                                    <th>
                                        actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let r of rayons">
                                        <td class="align-middle">{{ r.code}}</td>
                                        <td class="align-middle">{{ r.libelle}}</td>
                                        <td><button (click)="deleteRayon(r.idRayon)" class="btn btn-danger">Supprimer</button>
                                            <button (click)="updateRayon(r.idRayon)" class="btn btn-info" style="margin-left: 10px">Modifier</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
